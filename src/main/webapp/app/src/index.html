<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@jasonatalbot">
    <meta name="twitter:title" content="customerList">
    <meta name="twitter:description" content="Simple customer list using AngularJS frontend, Spring REST backend, and MongoDB.">
    <meta name="twitter:creator" content="@jasonatalbot">
    <!-- FILL IN  --><meta name="twitter:image:src" content="">
    <meta property="og:title" content="customerList" />
    <meta property="og:type" content="website" />
    <!-- FILL IN  --><meta property="og:url" content="" />
    <meta property="og:description" content="Simple customer list using AngularJS frontend, Spring REST backend, and MongoDB.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="customers">
                <i class="fa fa-book"></i>
                Customers
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="create">
                <i class="fa fa-pencil"></i>
                Create
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">        
          <p>
            (c) 2017 Jason Alfred Talbot.      
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
