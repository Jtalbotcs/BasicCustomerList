<div class="container">
    <div class="row">
    
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Customers</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                  	<a ui-sref="create">
                    	<button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
                   	</a>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Telephone</th>
                        <th>Address</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr ng-repeat= "customer in customers">
                            <td align="center">
                              <a class="btn btn-default" ng-click="update(customer)"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger" ng-click="remove($index, customer)"><em class="fa fa-trash"></em></a>
                            </td>
                            <td>{{customer.firstName}}</td>
                            <td>{{customer.lastName}}</td>
                            <td>{{customer.email}}</td>
                            <td>{{customer.telephone}}</td>
                            <td>{{customer.address.street}}, {{customer.address.city}}, {{customer.address.state}}, {{customer.address.zip}}</td>
                          </tr>
                        </tbody>
                </table>
            
              </div>

</div></div></div>
